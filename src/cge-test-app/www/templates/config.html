<ion-view title="Settings">
   <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
   </ion-nav-buttons>
   <ion-content class="has-header">
      <div ng-controller="ConfigCtrl as config">
         <div class="list">
            <div class="item item-divider">
               User Settings
            </div>
            <label class="item item-input">
               <span class="input-label">Username</span>
               <input type="text" ng-model="config.userName" ng-change="config.UpdateUserName();">
            </label>
            <label class="item item-input">
               <span class="input-label">Password</span>
               <input type="password" ng-model="config.password" ng-change="config.UpdatePassword();">
            </label>

            <div class="item item-divider">
               Log Options
            </div>
            <div class="item item-toggle">
               <span class="input-label">Log to Console</span>
               <label class="toggle">
                  <input type="checkbox" ng-model="config.logToConsole" ng-change="config.UpdateLogToConsole();" required>
                  <div class="track">
                     <div class="handle"></div>
                  </div>
               </label>
            </div>
            <div class="item item-toggle">
               <span class="input-label">Log to File</span>
               <label class="toggle">
                  <input type="checkbox" ng-model="config.logToFile" ng-change="config.UpdateLogToFile();" required>
                  <div class="track">
                     <div class="handle"></div>
                  </div>
               </label>
            </div>
            <div class="item">
               <span class="input-label">Log Levels:</span>
               <ul class="list list-inset">
                  <li class="item item-checkbox">
                     <label class="checkbox">
                        <input type="checkbox" ng-model="config.logMask.error" ng-change="config.UpdateLogMask();">
                     </label>
                     Error
                  </li>
                  <li class="item item-checkbox">
                     <label class="checkbox">
                        <input type="checkbox" ng-model="config.logMask.warn" ng-change="config.UpdateLogMask();">
                     </label>
                     Warning
                  </li>
                  <li class="item item-checkbox">
                     <label class="checkbox">
                        <input type="checkbox" ng-model="config.logMask.info" ng-change="config.UpdateLogMask();">
                     </label>
                     Info
                  </li>
                  <li class="item item-checkbox">
                     <label class="checkbox">
                        <input type="checkbox" ng-model="config.logMask.debug" ng-change="config.UpdateLogMask();">
                     </label>
                     Debug
                  </li>
               </ul>
            </div>
      </div>
  </ion-content>
</ion-view>
