<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Configure</h1>
<ul class="list">
   <li class="item item-toggle">
   Log to Console
  <label class="toggle">
   <input type="checkbox">
   <div class="track">
     <div class="handle"></div>
   </div>
   </label>
   </li>
   <li class="item item-toggle">
   Log to File
  <label class="toggle">
   <input type="checkbox">
   <div class="track">
     <div class="handle"></div>
   </div>
   </label>
   </li>
</ul>

  </ion-content>
</ion-view>
